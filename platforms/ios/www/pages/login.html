<div class="page no-navbar no-toolbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Sign In</div>
        <div class="row justify-content-center"><img style="width: 100px" src="https://img.icons8.com/nolan/384/login-rounded-right.png"></div>
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input id="uname" type="text" name="email" placeholder="Your email">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input id="pword" type="password" name="password" placeholder="Your password">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="block-footer">
                    <a class="link" onclick="signIn()">Sign In</a>
                    <p id="errmsg" style="color: red"></p>
                    <p>New user? <a href="/signup-screen/" class="link">Sign Up</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
