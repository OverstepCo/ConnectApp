<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Connect App</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main">
            <div data-name="home" class="page">

                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Connect App</div>
                    </div>
                </div>

                <div class="page-content">
                    <div class="block-title">Example block</div>
                    <div class="block">
                        <a href="login.html">Login</a>
                        <a href="signup.html" class="button">Sign Up</a>
                    </div>

                    <div class="block">
                        <div class="login-screen-title">My App</div>
                        <form>
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Username</div>
                                            <div class="item-input-wrap">
                                                <input id="uname" type="text" name="username" placeholder="Your username">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Password</div>
                                            <div class="item-input-wrap">
                                                <input id="pword" type="password" name="password" placeholder="Your password">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list">
                                <ul>
                                    <li><a class="item-link list-button" href="#" onclick="signIn()">Sign In</a></li>
                                </ul>
                                <div class="block-footer">
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    <p><a class="back link" href="index.html">Cancel</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>

    <script>
        // TODO: Replace the following with your app's Firebase project configuration
        var firebaseConfig = {

            apiKey: "AIzaSyBUSM_BAQ81dWuIdGJEyIPWcGul6LQ4HEw",
            authDomain: "connect-proj.firebaseapp.com",
            databaseURL: "https://connect-proj.firebaseio.com",
            projectId: "connect-proj",
            storageBucket: "connect-proj.appspot.com",
            messagingSenderId: "846822998925"

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                var displayName = user.displayName;
                var email = user.email;
                var emailVerified = user.emailVerified;
                var photoURL = user.photoURL;
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
                var providerData = user.providerData;
                console.log(uid);
                // ...
            } else {
                // User is signed out.
                // ...
            }
        });

        function signIn() {
            var username = document.getElementById("uname").value;
            var password = document.getElementById("pword").value;
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
            });
        }

    </script>
</body>

</html>
