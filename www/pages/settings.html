<div class="page" data-page="chat">
  <div class="navbar no-shadow no-harline">
    <div class="navbar-inner">
      <div class="left">
        <a class="link icon-only back">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="block no-margin-top">
      <h1>Settings</h1>
      <div class="block-title">Account</div>
      <div class="hairline"></div>
      <div class="list no-hairlines no-margin-top">
        <ul>
          <a href="/edit-profile-screen/" class="item-link">
            <li class="item-content">
              <div class="item-inner">Edit Profile</div>
            </li>
          </a>
        </ul>
      </div>
      <div class="block-title">Notificaitons</div>
      <div class="hairline"></div>
      <div class="list simple-list no-hairlines no-hairlines-between no-margin-top">
        <ul>
          <li>
            <span>Event Notifications</span>
            <label class="toggle toggle-init">
              <input type="checkbox" checked>
              <span class="toggle-icon"></span>
            </label>
          </li>
          <li>
            <span>Subscribed Chat Notifications</span>
            <label class="toggle toggle-init">
              <input type="checkbox" checked>
              <span class="toggle-icon"></span>
            </label>
          </li>
          <li>
            <span>New Chat Notifications</span>
            <label class="toggle toggle-init">
              <input type="checkbox">
              <span class="toggle-icon"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="block-title">Language</div>
      <div class="hairline"></div>
      <div class="list no-hairlines no-margin-top">
        <ul>
          <a href="/edit-profile-screen/" class="item-link">
            <li class="item-content">
              <div class="item-inner">Change Language</div>
            </li>
          </a>

      </div>
