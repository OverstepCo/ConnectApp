<div class="page" data-page="chat">
  <div class="navbar no-shadow no-harline">
    <div class="navbar-inner">
      <div class="left">
        <a class="link icon-only back">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="block no-margin-top">
      <h1>Edit Profile</h1>
      <div class="row justify-content-center">
        <div class="edit-profile-pic">
          <div class="circle gradient-background" style="width: 40px; height: 40px; margin-left: 110px; margin-top:110px;">
            <a href="#" class="link"><i class="material-icons white" style="margin: 8px">edit</i></a>
          </div>

        </div>

      </div>
      <div class="list no-hairlines">
        <ul>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">First Name</div>
              <div class="item-input-wrap">
                <input id="firstName" type="text">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Last Name</div>
              <div class="item-input-wrap">
                <input id="lastName" type="text">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Password</div>
              <div class="item-input-wrap">
                <input id="password" type="password">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <button class="button button-fill button-round" onclick="editUserData()">Save</button>
      <p id="error-message" style="color: red; text-align: center; padding-top: 8px;"></p>
    </div>
  </div>
</div>
