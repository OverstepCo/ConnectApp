<div class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
    <div>
      <div class="login-screen-title">Sign Up</div>
      <div class="row justify-content-center">
        <div class="login-icon">
          <div class="square"></div>
          <div class="arrow-head"></div>
          <div class="arrow-tail"></div>
        </div>
      </div>
      <div class="center-vertically animate fadeIn">

        <div class="block">
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input id="email" type="email" placeholder="Email address">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input id="newpword" type="password" placeholder="Password">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input id="firstName" type="text" placeholder="First name">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input id="lastName" type="text" placeholder="Last name">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="block">
              <div class="block-footer">
                <a class="button button-fill button-round" onclick="signUp()">Sign Up</a>
                <p id="newerrmsg" style="color: red;"></p>
                <p>Already a user? <a href="/login-screen/" class="link">Sign In</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
