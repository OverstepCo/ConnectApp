<div class="page no-navbar no-toolbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Welcome!</div>
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input id="email" type="text" name="email" placeholder="Your email">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input id="newpword" type="password" name="password" placeholder="Your password">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li><a class="item-link list-button" href="#" onclick="signUp()">Sign Up</a></li>
                </ul>
                <div class="block-footer">
                    <p id="newerrmsg" style="color: red"></p>
                    <p><a href="/login-screen/" class="link">Sign In</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
