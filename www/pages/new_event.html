<div class="page" data-page="new-event">
  <div class="navbar no-shadow no-harline">
    <div class="navbar-inner">
      <div class="left">
        <a class="link icon-only back">
          <i class="material-icons">close</i>
        </a>
      </div>
      <div class="title">New Event</div>
      <div class="right"><a href="#" onclick="createNewEvent()" class="link">CREATE</a></div>
    </div>
  </div>
  <div class="page-content">

    <div class="block">
      <div class="row">
        <div class="col-33">
          <div id="event-image" class="event-image" style="background-image: url(media/stock/event_pattern.jpg)">
            <a class="link"><i class="material-icons">edit</i></a>
          </div>
        </div>
        <div class="col-66">
          <div class="list no-hairlines no-margin">
            <ul>
              <li class="item-content item-input no-padding-left">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Event Name</div>
                  <div class="item-input-wrap">
                    <input id="event-name" type="text">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input no-padding-left">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Day</div>
                  <div class="item-input-wrap">
                    <input id="event-day" type="text">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input no-padding-left">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Time</div>
                  <div class="item-input-wrap">
                    <input id="event-time" type="text" placeholder="e.g. 9-11:30, 2nd period">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input no-padding-left">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Location</div>
                  <div class="item-input-wrap">
                    <input id="event-location" type="text" placeholder="e.g. cafeteria, art room">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="list no-hairlines no-margin" style="width:100%">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-floating-label">Description</div>
                <div class="item-input-wrap">
                  <textarea id="event-description" class="resizable"></textarea>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <h2>Invite People</h2>
      <div id="chips-div" class="block no-margin-top">
        <!--
        <div class="chip">
          <div class="chip-media">
            <div class="chip-pic" style="background-image: url('https://media.golfdigest.com/photos/5a0c8a63d14646526333dbe2/master/w_768,c_limit/Screen%2520Shot%25202017-11-15%2520at%25201.41.19%2520PM.png')"></div>
          </div>
          <div class="chip-label">Jane Smith</div>
        </div>
        -->
      </div>
      <div class="search-block no-padding">
        <form id="new-event-searchbar" class="searchbar searchbar-inline">
          <div class="searchbar-inner">
            <div class="searchbar-input-wrap">
              <input type="search" placeholder="Search">
              <i class="searchbar-icon"></i>
              <span class="input-clear-button"></span>
            </div>
            <span class="searchbar-disable-button if-not-aurora">Cancel</span>
          </div>
        </form>
      </div>
      <div id="new-event-members-list" class="list members-list searchbar-found no-hairlines no-hairlines-between no-margin-top">
        <ul>
        </ul>
      </div>
      <!-- Nothing found message -->
      <div class="block searchbar-not-found">
        <div class="block-inner">Nothing found</div>
      </div>
    </div>
  </div>
</div>
