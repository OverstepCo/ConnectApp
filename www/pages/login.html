<div class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
    <div>
      <div class="login-screen-title">Sign In</div>
      <div class="row justify-content-center">
        <div class="login-icon si">
          <div class="square"></div>
          <div class="arrow-head"></div>
          <div class="arrow-tail"></div>
        </div>
      </div>
    </div>
    <div class="animate fadeIn">

      <div class="block">
        <form>
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input id="uname" type="text" name="email" placeholder="Email address">
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input id="pword" type="password" placeholder="Password">
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <a class="button button-fill button-round" onclick="signIn()">Sign In</a>
          <p id="errmsg" style="color: red; text-align: center;"></p>
        </form>
      </div>
    </div>
    <div class="animate fadeIn">
      <div class="block">
        <div class="block-footer">

          <p>New user? <a href="/signup-screen/" class="link">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
